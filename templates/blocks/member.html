<div class="step">
	<div class="step__media">
		<img src="{{ this.picture }}" class="step__image">
	</div>
	<h4>{{ this.name }}</h4>
	<p class="step__text">
		{{ this.bio }}
	</p>
	<ul>
		<li><a href="{{ this.twitter }}"><i class="fa fa-twitter"></i></a></li>
		<li><a href="{{ this.web }}"><i class="fa fa-code"></i></a></li>
		<li><a href="{{ this.twitter }}"><i class="fa fa-github"></i></a></li>
	</ul>
</div>
